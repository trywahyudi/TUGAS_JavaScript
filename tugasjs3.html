<!DOCTYPE html>
<html>
<head>
<style>
  table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(odd) {
    background-color: yellow;
  }

  tr:nth-child(even) {
    background-color: blue;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Nama Pegawai</th>
    <th>Jabatan</th>
    <th>Gapok</th>
    <th>Tunjangan Jabatan</th>
    <th>Tunjangan Kesehatan</th>
    <th>Gaji Kotor</th>
    <th>Agama</th>
    <th>Zakat Profesi</th>
    <th>Take Home Pay</th>
  </tr>

  <script>
    for (let i = 1; i <= 10; i++) {
      const namaPegawai = `Pegawai${i}`;
      let jabatan, gapok, tunjanganJabatan, tunjanganKesehatan, gajiKotor, agama, zakatProfesi, takeHomePay;

      switch (i) {
        case 1:
        case 2:
          jabatan = "Manager";
          gapok = 15000000;
          break;
        case 3:
        case 4:
        case 5:
          jabatan = "Asisten Manager";
          gapok = 10000000;
          break;
        case 6:
        case 7:
        case 8:
          jabatan = "Supervisor";
          gapok = 7000000;
          break;
        case 9:
        case 10:
          jabatan = "Staff";
          gapok = 4000000;
          break;
      }

      tunjanganJabatan = 0.2 * gapok;
      tunjanganKesehatan = 0.1 * gapok;
      gajiKotor = gapok + tunjanganJabatan + tunjanganKesehatan;

      agama = i % 2 === 1 ? "Muslim" : "Non Muslim";

      if (agama === "Muslim" && gajiKotor >= 7000000) {
        zakatProfesi = 0.025 * gajiKotor;
      } else {
        zakatProfesi = 0;
      }

      takeHomePay = gajiKotor - zakatProfesi;

      document.write(`
        <tr>
          <td>${namaPegawai}</td>
          <td>${jabatan}</td>
          <td>${gapok}</td>
          <td>${tunjanganJabatan}</td>
          <td>${tunjanganKesehatan}</td>
          <td>${gajiKotor}</td>
          <td>${agama}</td>
          <td>${zakatProfesi}</td>
          <td>${takeHomePay}</td>
        </tr>
      `);
    }
  </script>
</table>

</body>
</html>
